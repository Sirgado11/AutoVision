<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login_style.css" media="screen" />
    <title>AutoVision</title>
</head>
<body>
    <nav>
        <a id="neon" href="index.html">AutoVision</a>
    </nav>

    <div class="conteudo">
        <form action="/Projeto/php/form.php" method="post">
            <label for="">Nome Completo:</label><br>
            <input name="nome" type="text" required>
            
            <div id="contactForm">
                <div id="emailbox" style="display: none;">
                    <label for="">E-mail:</label><br>
                    <input type="email" name="email_tele">
                </div>
    
                <div id="telebox" style="display: none;">
                    <label for="">Número de Telemóvel:</label><br>
                    <input type="tel" name="email_tele">
                </div>  
            </div>

            <label for="">Senha:</label><br>
            <input name="pass" type="password" required>

            <div class="botoes">
                <button type="button" id="botao">Utilizar E-mail</button>
                <div class="botoesbaixo">
                    <a href="index.html" id="voltar">Voltar</a>
                    <button type="submit" id="submeter">Cadastrar</button>
                </div>
            </div>
        </form>

        <div class="img_pc">
            <img src="/img/logos/logo.png" alt="Logo AutoVision">
        </div>
    </div>

    <script src="javascript/loginscript.js"></script>
</body>
</html>
